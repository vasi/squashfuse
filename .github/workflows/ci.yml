name: Github Actions CI
on:
  push:
  pull_request:
  schedule:
    # Every friday
    - cron: '0 0 * * 5'
jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install autoconf automake libtool pkgconfig squashfs coreutils
          HOMEBREW_NO_AUTO_UPDATE=1 brew install --cask osxfuse
      - name: build
        run: |
          ./autogen.sh
          CPPFLAGS="-Werror" ./configure
          make -j3 V=1
      - name: test
        run: |
          make check
          diff -u ci/expected-features/all ci/features
      - name: install
        run: sudo make install
      - name: output
        run: mksquashfs > mksquashfs.log || true
        if: always()
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            config.log
            tests/*.log
            mksquashfs.log
            ci/features
        if: always()
